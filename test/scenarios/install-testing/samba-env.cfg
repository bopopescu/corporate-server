[Global]
# These settings can be overwritten by the instance
logfile: autotest-install-samba-env.log
kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_user: [ENV:KVM_USER]
kvm_network: install-net
kvm_architecture: amd64
kvm_operating_system: Others
kvm_interface: eth0
kvm_extra_label: install-test-samba-env-[ENV:UCS_VERSION]
kvm_connect: false
kvm_copy_files: false
kvm_ucsversion: empty
kvm_template: 50GiB
kvm_iso: /mnt/omar/vmwares/kvm/iso/iso-tests/ucs_[ENV:TARGET_VERSION]-latest-amd64.iso
kvm_memory: 2048M

recover: 3

[master]
command1:
 LOCAL python utils/installation_test/vnc-install-ucs.py --vnc "[master_VNC_DISPLAY]" --language deu --role master --fqdn master.test.local --components samba4
 GET_NETWORK_DHCP_IP
 COPY_FILES
 . utils.sh && add_tech_key_authorized_keys
 ucr set interfaces/ens6/hosts="dummy.name dummy" # TODO Bug 30397 dummy interface breaks name res for system
command2:
 ## Bug 41052 ipchange sets arecord of host to 169.254 for dhcp interfaces with no dhcp offer
 #udm computers/domaincontroller_slave modify --dn cn=slave,cn=dc,cn=computers,dc=test,dc=local --set ip=[slave_NETWORK_DHCP_IP] || true
 #udm computers/domaincontroller_backup modify --dn cn=backup,cn=dc,cn=computers,dc=test,dc=local --set ip=[backup_NETWORK_DHCP_IP] || true
 #udm computers/memberserver modify --dn cn=member,cn=memberserver,cn=computers,dc=test,dc=local --set ip=[member_NETWORK_DHCP_IP] || true
 nscd  -i hosts
 sleep 120
 ## Bug 41052
 . utils.sh && check_repository_to_testing "[ENV:release_update]"
 . utils.sh && basic_setup
 . utils.sh && assert_packages univention-server-master
 . utils.sh && assert_join
 . utils.sh && install_ucs_test_checks_from_errata_test ucs-test-samba4
 . utils.sh && run_minimal_tests -s samba4
command3:
 . utils.sh; prepare_results
 LOCAL utils/utils-local.sh fetch-results [master_IP] master
files:
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 ~/ec2/license/license.secret /etc/

